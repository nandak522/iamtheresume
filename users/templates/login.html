{% extends 'base.html' %}
{% block content %}
<form method='POST' action='{% url login %}'>{% csrf_token %}
<input type='hidden' name='next' value="{{next}}"/>
<div class='clearfix {% if form.email.errors %}error{% endif %}'>
    <label for='id_email'>Email</label>
    <div class='input'>
        {{form.email}}{{form.email.errors}}
    </div>
</div>
<div class='clearfix {% if form.password.errors %}error{% endif %}'>
    <label for='id_password'>Password</label>
    <div class='input'>
        {{form.password}}{{form.password.errors}}
    </div>
</div>
<div class='clearfix'>
    <div class='input'>
        <input type='submit' class='btn primary' value='Create my Account'/>
    </div>
</div>
</form>
{% endblock %}
{%block extrajs%}<script type='text/javascript'>document.forms[0].email.focus();</script>{%endblock%}
