{% extends 'base.html' %}
{% block content %}
<form method='POST' action='{% url signup %}'>{% csrf_token %}
<div class='clearfix {% if form.name.errors %}error{% endif %}'>
    <label for='id_name'>Name</label>
    <div class='input'>
        {{form.name}}{{form.name.errors}}
    </div>
</div>
<div class='clearfix {% if form.email.errors %}error{% endif %}'>
    <label for='id_email'>Email</label>
    <div class='input'>
        {{form.email}}{{form.email.errors}}
    </div>
</div>
<div class='clearfix {% if form.password.errors %}error{% endif %}'>
    <label for='id_password'>Password</label>
    <div class='input'>
        {{form.password}}{{form.password.errors}}
    </div>
</div>
<div class='clearfix'>
    <div class='input'>
        <input type='submit' class='btn primary' value='Create my Account'/>
    </div>
</div>
</form>
{% endblock %}
